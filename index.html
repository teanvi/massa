<!DOCTYPE html>

<html>

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Приветственное GIF</title>

  <style>

    body {

      display: flex;

      flex-direction: column;

      align-items: center;

      justify-content: center;

      height: 100vh;

      margin: 0;

    }



    img {

      max-width: 80%;

      height: auto;

    }

  </style>

</head>

<body>



  <h1>Привет!</h1>



  <img id="gif" src="https://media.giphy.com/media/WUlplcMpOCEmTGBmDg/giphy.gif" alt="Приветственный GIF">



  <button id="stopButton">Стоп</button>



  <script>

    const gif = document.getElementById('gif');

    const stopButton = document.getElementById('stopButton');

    let originalSrc = gif.src;



    stopButton.addEventListener('click', () => {

      if (gif.src === originalSrc) {

        gif.src = ''; // Останавливаем GIF, очищая src

        stopButton.textContent = 'Старт';

      } else {

        gif.src = originalSrc; // Запускаем GIF, восстанавливая src

        stopButton.textContent = 'Стоп';

      }

    });

  </script>



</body>

</html>
